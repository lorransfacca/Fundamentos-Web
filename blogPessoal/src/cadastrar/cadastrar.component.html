<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id='img-bg'>

      <div class="col-md-6 mt mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">

            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='userLogin.nome' class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu Nome">
            </div>

            <div class="form-group">
              <label for="usuario">Usuário</label>
              <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu Nome">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmaSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua Senhs">
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha</label>
              <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="confirmSenha" 
              id="confirmSenha"placeholder="confirme sua Senha">
            </div>

            <div class="form-group">
              <label for="confirmSenha">Seu Genero</label>
              <select class="form-control"name="genero" id="genero" (change)='tipoGenero($event)'>
                <option>Selecione seu Genero</option>
              </select>
            </div>

            <div class="form-group">
              <label for="confirmSenha">Tipo de Usuário</label>
              <select class="form-control"name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4"routerink="entrar">Cadastrar</button>
              <button type="submit" class="btn btn-success"(click)='cadastrar()'>Cancelar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
